
<!DOCTYPE html>
<html>
<head>
  <title>Test Slider</title>
</head>

<body>

<h2>Design Sliders</h2>

<label>User Weight (kg):</label>
<input type="range" min="50" max="120" value="70" id="weightSlider">
<p>Selected Weight: <span id="weightValue">70</span> kg</p>

<script>
alert("JS LOADED");

const slider = document.getElementById("weightSlider");
const output = document.getElementById("weightValue");

slider.oninput = function () {
  output.innerText = this.value;
}
</script>

</body>
</html>
